<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marksheet Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #5cb85c;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }
    .pass {
      color: green;
      font-weight: bold;
    }
    .fail {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Marksheet Generator</h2>
    <label for="name">Student Name:</label>
    <input type="text" id="name" placeholder="Enter student name">

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" placeholder="Enter roll number">

    <label for="math">Mathematics:</label>
    <input type="number" id="math" placeholder="Enter marks for Mathematics">

    <label for="science">Science:</label>
    <input type="number" id="science" placeholder="Enter marks for Science">

    <label for="english">English:</label>
    <input type="number" id="english" placeholder="Enter marks for English">

    <label for="computer">Computer Science:</label>
    <input type="number" id="computer" placeholder="Enter marks for Computer Science">

    <label for="history">History:</label>
    <input type="number" id="history" placeholder="Enter marks for History">

    <button onclick="generateMarksheet()">Generate Marksheet</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function generateMarksheet() {
      const name = document.getElementById('name').value;
      const roll = document.getElementById('roll').value;
