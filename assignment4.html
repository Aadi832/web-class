<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ID Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .id-card {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .id-card img.photo {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .id-card h2 {
      margin: 10px 0 5px 0;
    }
    .id-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <div class="id-card">
    <img class="photo" src="https://via.placeholder.com/100" alt="User Photo">
    <h2>kamlesh parjapati</h2>
    <p><strong>ID:</strong> 2024m01410154</p>
    <p><strong>Department:</strong> mca</p>
    <p><strong>Email:</strong> kamlesh321@gmail.com</p>
  </div>

</body>
</html>
